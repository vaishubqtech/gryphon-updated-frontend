<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Gryphon | Build Smarter AI</title>

    <!-- SEO Meta Description -->
    <meta name="description" content="Launch, Train, and Scale with Gryphon’s High-Precision Market Data" />

    <!-- Open Graph (OG) Meta Tags for Link Preview -->
    <meta property="og:title" content="Gryphon | Build Smarter AI" />
    <meta property="og:description" content="Launch, Train, and Scale with Gryphon’s High-Precision Market Data" />
    <meta property="og:url" content="https://showmethemoney.ai/" />
    <meta property="og:type" content="website" />
    
    <!-- Update with your actual logo or thumbnail -->
    <meta property="og:image" content="https://cdn.prod.website-files.com/67b6b0f6343cb2a553bf81fa/67bfd0db168433b8eb3b1092_7.png" />
    
    <!-- Twitter Card for Twitter Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gryphon | Build Smarter AI" />
    <meta name="twitter:description" content="Launch, Train, and Scale with Gryphon’s High-Precision Market Data" />
    <meta name="twitter:image" content="https://cdn.prod.website-files.com/67b6b0f6343cb2a553bf81fa/67bfd0db168433b8eb3b1092_7.png" />
  </head>
